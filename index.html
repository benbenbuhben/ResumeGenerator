<!DOCTYPE html>
<html>

<head>
  <title>Resume Hacker</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

  <header>
    <nav id="header-nav">
      <img src="img/resumehack.png" id="logo"></img>
      <ul>
        <li><a href="homepage.html">Homepage</a></li>
        <li><a href="index.html">Resume Generator</a></li>
        <li><a href="about.html">About The Team</a></li>
      </ul>
    </nav>
  </header>


    <nav id="sectionTabs">
      <ul>
        <li id="infoTab" class="tab">Personal Information</li>
        <li id="statementTab" class="tab">Objective Statement</li>
        <li id="techTab" class="tab">Technical Skills</li>
        <li id="projTab" class="tab">Projects</li>
        <li id="edTab" class="tab">Education</li>
        <li id="expTab" class="tab">Experience</li>
        <!-- <li>
        <a href="resume.html"> Preview </a>
      </li> -->
      </ul>

    </nav>

   </main>

   <div id="clear-save-buttons">
   <button>Clear All</button>
   <a href="resume.html"><button>Save</button></a>
  </div>

    <div id="0">
      <form id="persInfoForm">
        <fieldset>
          <label for="nameText" class="info">Name:
            <span>Type your full name</span>
          </label>
          <input id="nameText" class="persInfoClass" type="text" name="nameText" placeholder="Full Name">
          <label for="careerText" class="info">Position:</label>
          <input id="careerText" class="persInfoClass" type="text" name="careerText" placeholder="Desired Position">
          <label for="residenceText" class="info">Current Residence:</label>
          <input id="residenceText" class="persInfoClass" type="text" name="residenceText" placeholder="City, State">
          <label for="emailText" class="info">E-mail:</label>
          <input id="emailText" class="persInfoClass" type="text" name="emailText" placeholder="Email Address">
          <label for="phoneText" class="info">Phone:</label>
          <input id="phoneText" class="persInfoClass" type="text" name="phoneText" placeholder="999-999-9999">
          <label for="linkedInText" class="info">Linked In:</label>
          <input id="linkedInText" class="persInfoClass" type="text" name="linkedInText" placeholder="Linked In URL">
          <label for="gitHubText" class="info">GitHub:</label>
          <input id="gitHubText" class="persInfoClass" type="text" name="gitHubText" placeholder="Git Hub URL">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>
    </div>
    <div id="1">
      <form id="statementForm">
        <fieldset>
          <label for="statementText" class="info">Objective Statement:
            <span>Type your objective</span>
          </label>
          <input id="statementText" type="text" name="statementText" placeholder="Enter a short career objective.">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>
    </div>
    <div id="2">
      <form id="techSkillsForm">
        <fieldset>
          <label for="languagesText" class="info">Languages:</label>
          <input id="languagesText" type="text" name="languagesText" placeholder="Languages">
          <label for="toolsText" class="info">Tools:</label>
          <input id="toolsText" type="text" name="toolsText" placeholder="Tools">
          <label for="opSysText" class="info">Operating Systems:</label>
          <input id="opSysText" type="text" name="opSysText" placeholder="Operating Systems">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>

    </div>
    <div id="3">
      <form id="projectForm">
        <fieldset>
          <label for="projectNameText" class="info">Project Name:</label>
          <input id="projectNameText" type="text" name="projectNameText" placeholder="Project Name">
          <label for="projectDateText" class="info">Date:</label>
          <input id="projectDateText" type="text" name="projectDateText" placeholder="Month Year">
          <label for="projectLinkText" class="info">Link:</label>
          <input id="projectLinkText" type="text" name="projectLinkText" placeholder="Link to Project">
          <label for="projectDescriptionText" class="info">Description:</label>
          <input id="projectDescriptionText" type="text" name="projectDescriptionText" placeholder="One sentence description">
          <label for="languagesUsedText" class="info">Languages Used:</label>
          <input id="languagesUsedText" type="text" name="languagesUsedText" placeholder="Languages Used">
          <label for="PersContributionsText" class="info">Project Details:</label>
          <input id="PersContributionsText" type="text" name="PersContributionsText" placeholder="Write individual statements, then click '' ">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>
    </div>
    <div id="4">
      <form id="edForm">
        <fieldset>
          <label for="schoolText" class="info">School Name:</label>
          <input id="schoolText" type="text" name="schoolText" placeholder="Institution Name">
          <label for="locationText" class="info">Location:</label>
          <input id="locationText" type="text" name="locationText" placeholder="City, State">
          <label for="degreeText" class="info">Degree/Program:</label>
          <input id="degreeText" type="text" name="degreeText" placeholder="Degree, Certificate or Program">
          <label for="gradDateText" class="info">Graduation Date:</label>
          <input id="gradDateText" type="text" name="gradDateText" placeholder="Year">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>
    </div>
    <div id="5">
      <form id="expForm">
        <fieldset>
          <label for="companyText" class="info">Employer Name:</label>
          <input id="companyText" type="text" name="companyText" placeholder="Employer Name">
          <label for="positionText" class="info">Position Title:</label>
          <input id="positionText" type="text" name="positionText" placeholder="Position or Title">
          <label for="startText" class="info">Start Date:</label>
          <input id="startText" type="text" name="startText" placeholder="Year or Month, Year">
          <label for="endText" class="info">End Date:</label>
          <input id="endText" type="text" name="endText" placeholder="Year or Month, Year">
          <label for="actionText" class="info">Responsibilities:</label>
          <input id="actionText" type="text" name="actionText" placeholder="Write individual statements, click ' ' ">
          <input type="submit" id="submitBtn">
        </fieldset>
      </form>
    </div>

    <br>

  <iframe src="resume.html" id="preview" width="1000" height="1000"></iframe>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/resume.js"></script> -->
</body>

</html>
